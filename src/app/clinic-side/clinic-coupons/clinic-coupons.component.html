<html>

<body>
    <div class="outer-container">
        <div class="outer-coupons-container">
            <h1 class="coupons">Add Coupons</h1>
            <div class="btn">
                <button mat-icon-button (click)="popAddCoupon()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <div class="outer-coupon-container">
        <div class="inner-coupon-container">
            <div *ngIf="coupons && coupons.length > 0">
                <mat-card *ngFor="let coupon of coupons" class="coupon-card">
                    <mat-card-header class="custom-header">
                        <mat-card-title>{{ coupon.cClinic_name }} Coupon</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="coupon-details" [style.backgroundImage]="'url(assets/bg.png)'">
                        <!-- Coupon details -->
                        <div class="details-container">
                            <!-- Details logo container -->
                            <div class="details-logo-container">
                                <img src="assets/logo.png" alt="logo.png">
                            </div>
                            <!-- Details text container -->
                            <div class="details-txt-container">
                                <!-- Details -->
                                <div class="icons">
                                    <mat-icon>info</mat-icon>
                                    <h2>{{ coupon.cDetails }}</h2>
                                </div>
                                <!-- Update and Delete buttons -->
                                <div class="buttons">
                                    <button mat-raised-button class="update-btn" (click)="popUpdateCoupon(coupon)">
                                        <mat-icon>edit</mat-icon>Update
                                    </button>
                                    <button mat-raised-button class="delete-btn" (click)="deleteCoupon(coupon.id)">
                                        <mat-icon>delete</mat-icon>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div *ngIf="!coupons || coupons.length === 0">
                <!-- No coupons message -->
                <div class="no-data">
                    <img src="assets/add clinic.svg" alt="">
                </div>
                <div class="no-data-txt">
                    <h1>No coupons found</h1>
                    <h2>Please add some coupons.</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
