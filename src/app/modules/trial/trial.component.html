<div>
  <h2>My Location</h2>
  <p *ngIf="latitude && longitude">
    Latitude: {{ latitude }}<br>
    Longitude: {{ longitude }}
  </p>
  <p *ngIf="errorMessage">Error: {{ errorMessage }}</p>
  <h2>Destination Location</h2>
  <p>
    Latitude: {{ latitudeDest }}<br>
    Longitude: {{ longitudeDest }}
  </p>
  <h2>Distance</h2>
  <p *ngIf="latitude && longitude && latitudeDest && longitudeDest">
    Distance between current location and destination: {{ calculateDistance() }} km
  </p>
</div>
